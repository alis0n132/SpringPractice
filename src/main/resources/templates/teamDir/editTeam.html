<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Команда</title>
    <link rel="stylesheet" type="text/css" href="../../static/css/mainCss.css">
</head>
<body>
<div>
    <h2>Редактирование игрока №</h2>
    <h2 th:text="${team.getTeamId()}"></h2>
</div>
<form action="/editTeam/" method="post" th:object="${team}">
    <div>
        <label for="teamId">ID</label>
        <input readonly class="input" type="text" th:field="*{teamId}" id="teamId"/>
    </div>

    <div>
        <label for="teamName">Название команды</label>
        <input class="input" type="text" th:field="*{name}" id="teamName"/>
    </div>
    <div>
        <label>Описание Команды</label>
        <label for="teamBio"></label>
        <input class="input" type="text" th:field="*{description}" id="teamBio"/>
    </div>
    <label>Всего очков в сезоне:</label>
    <label for="teamScore"></label>
    <input class="input" type="text" th:field="*{score}" id="teamScore"/>

    <div>
        <input type="submit" class="btn" value="Применить изменения">
    </div>

</form>

<div><a href="/teams" class="btn">Игроки</a></div>

<div><a href="/home" class="btn">Главная страница</a></div>
</body>
</html>
